        <div class="progress-bar bg-success" id='barra' name='barra' style="width:100%">
          Vidas

<form action="adivinanza.html">    

<!-- Group of default radios - option 1 -->
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="op1" name="op">
    <label class="custom-control-label" for="op1">1000000000 bytes</label>
  </div>
  
  <!-- Group of default radios - option 2 -->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="op2" name="op">
    <label class="custom-control-label" for="op2">1024 bytes</label>
  </div>
  
  <!-- Group of default radios - option 3 -->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="op3" name="op">
    <label class="custom-control-label" for="op3">1000000 bytes</label>
  </div>

  <!-- Group of default radios - option 4 -->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="op4" name="op">
    <label class="custom-control-label" for="op4">100000 bytes</label>
  </div>

  <!-- Group of default radios - option 4 -->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="op5" name="op">
    <label class="custom-control-label" for="op5">512 bytes</label>
  </div>

  <button type="submit" value='Mostrar' onclick='mostrar()' class="btn btn-primary">Enviar Respuesta</button>
</form>


<script>

var cant=0;
var vidas=4;

function mostrar(){
    
    
    event.preventDefault(); //previene la recarga de la pagina

    if(document.getElementById('op1').checked){
      cant=0;
        alert('Muy Bien!!!!! Acertaste!');
        window.location.href = "adivinanza.html"
    }
    if(document.getElementById('op2').checked){
        alert('Incorrecto');
        document.getElementById("op2").disabled=true;
        cant++;
        
    }
    if(document.getElementById('op3').checked){
        alert('Incorrecto');
        document.getElementById("op3").disabled=true;
        cant++;
        
    }
    if(document.getElementById('op4').checked){
        alert('Incorrecto');
        document.getElementById("op4").disabled=true;
        cant++;
        
    }

    if(document.getElementById('op5').checked){
        alert('Incorrecto');
        document.getElementById("op5").disabled=true;
        cant++;
        
    }


    if(cant==1){
        document.getElementById('barra').style.width='75%';
    }
    if(cant==2){
        document.getElementById('barra').style.width='50%';
        alert('Te doy una pista.... es un numero grande');
    }
    if(cant==3){
        document.getElementById('barra').style.width='25%';
        alert('Ojo....ULTIMA PISTA es mas grande que 10000000');
    }
    if(cant==4){
        document.getElementById('barra').style.width='0%';
        
    }

    vidas=4-cant;
    if(vidas!=4){
    alert('Has Intentado: '+cant+' veces, te quedan '+vidas+' intentos');
    }
    if(vidas==0){
        alert('Te has quedado sin mas oportunidades, vuelve a empezar...');
        window.location.href = "adivinanza.html";
    }
}

</script>
